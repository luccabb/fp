name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: make

      - name: Test
        run: make test

  test-centos:
    runs-on: ubuntu-latest
    container: quay.io/centos/centos:stream9
    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: dnf install -y gcc make

      - name: Build
        run: make

      - name: Test
        run: make test
